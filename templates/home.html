<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Weather Index Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=wrap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Forest Fire Weather Index Predictor</h1>
        
        <form method="POST" action="/predictdata" class="space-y-6">
         <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Temperature</label>
                <input type="number" step="0.01" name="Temperature" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Relative Humidity (RH)</label>
                <input type="number" step="0.01" name="RH" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Wind Speed (Ws)</label>
                <input type="number" step="0.01" name="Ws" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Rain</label>
                <input type="number" step="0.01" name="Rain" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">FFMC</label>
                <input type="number" step="0.01" name="FFMC" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">DMC</label>
                <input type="number" step="0.01" name="DMC" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">ISI</label>
                <input type="number" step="0.01" name="ISI" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Classes</label>
                <input type="number" step="0.01" name="Classes" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="space-y-2 col-span-2">
                <label class="block text-sm font-medium text-gray-700">Region</label>
                <input type="number" step="0.01" name="Region" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
        </div>
        <div class="mt-6">
         <button type="submit" 
             class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
             Predict Forest Fire Risk
         </button>
     </div>
        </form>

        {% if result is defined %}
        <div class="mt-6 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
            <p class="text-blue-800 font-medium">
                Predicted Forest Fire Weather Index:
                <span class="text-2xl font-bold ml-2">{{ (result * 100)|round(4) }}</span>
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
